controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute


# the "app_lucky_number" route name is not important yet
app_lucky_number:
    path: /lucky/number
    controller: App\Controller\TestController::number



ajax_route:
    path: /ajax/post/request
    controller: App\Controller\TestController::ajaxPostAction
    methods: [POST]
    options:
        expose: true


blog_index:
    path:       /blog/all
    controller: App\Controller\TestController::blogExample

blog_post:
    path:       /blog/{slug}
    controller: App\Controller\TestController::showBlog

hello:
    path: /hello/{name}
    controller: App\Controller\TestController::hello